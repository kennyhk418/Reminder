<div class="modal-dialog">
  <div class="modal-content">
    <h3>Are you sure to remove this message?</h3>
    <h5>Message: <span id="del_msg"></span></h5>
    <h5>Created Time: <span id="del_time"></span></h5>
    <div class="modal-footer">
      <button class="btn btn-primary" id = "confirm_del">Okay</button>
      <button class="btn btn-default" id = "cancel_del">Cancel</button>
    </div>
  </div>
</div>
