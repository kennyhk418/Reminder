<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <title>Reminder</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 status align-bottom">
                    <img class="float-left" style="height:40px" src="img/logo.png"/>
                    <h4>&nbsp;Connetion Status: <span class="connection_status"></span></h4>
                </div>
            </div>

            <div class="row scrollable">
                <div class="col-12">
                    <ul id = "msg_list" class="list-group"></ul>
                </div>
            </div>
            <div class= "row fixed_bot align-items-center">
                <div class="col-1 text-right">
                    <i class="fa fa-star fa-2x star_check"></i>
                </div>
                <div class="col">
                    <input type="text" class="text_new_msg form-control input-lg" placeholder="New Message" value=""/>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn_submit">Submit</button>
                </div>
            </div>
        </div>

        <!-- edit_modal for popup -->
        <div id="edit_modal" class="modal fade"></div>
        <!-- del_modal for popup -->
        <div id="del_modal" class="modal fade"></div>

        <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/db.js"></script>
        <script type="text/javascript" src="js/message.js"></script>
        <script type="text/javascript" src="js/list.js"></script>
    </body>
</html>
